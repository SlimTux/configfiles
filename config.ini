 [bar/main]
 width = 100%
 height = 30
 offset-y = 0
 top = true
 fixed-center = true

 wm-restack = leftwm

 override-redirect = false

 scroll-up = next
 scroll-down = prev
 
 enable-ipc = true

 background = ${colors.bg}
 foreground = ${colors.fg}
 
 modules-left = date time datetime
 modules-center = leftwm
 modules-right = updates filesystem wlan pulseaudio battery session
 
 tray-position = right

 cursor-click = pointer
         [bar/mybar]
  bottom = false
  top = true
  height = 30
  offset-y = 0
  fixed-center = true
  width = 100%
   
  override-redirect = false

 background = ${colors.bg}
 foreground = ${colors.fg}

  line-size = 50
    
  enable-ipc = true   

  modules-right =  battery cmus  
  modules-left =  date info-softwarecounter onlinestatus

#[module/time]
type = internal/date
interval = 1.0

date = "%Y-%m-%d%"
time = "%H:%M"

label = "%date% - %time%"
  [module/date]
type = internal/date
interval = 1.0

date = "%Y-%m-%d%"
time = "%H:%M"

label = "%date% - %time%"
 
  [module/info-softwarecounter]
type = custom/script
exec = ~/polybar-scripts/info-softwarecounter.py
interval = 10
 
  [module/cmus]
type = custom/script

exec = ~/.config/APPS/RICE/polybar/cmus.sh
exec-if = pgrep -x cmus
interval = 1

click-left = cmus-remote --pause
scroll-down = cmus-remote --next
scroll-up = cmus-remote --prev

label-maxlen = 100

    [settings]
screenchange-reload = true
format-padding = 1

## [module/pulseaudio]
# type = internal/pulseaudio
; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
;  If not, uses default sink
#sink = alsa_output.pci-0000_12_00.3.analog-stereo
;
;  Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
;  Default: true
#use-ui-max = true


; Interval for volume increase/decrease (in percent points)
;  Default: 5
#interval = 5 
 
; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
#format-volume = <ramp-volume> <label-volume>
  
; Available tags:
;    <label-muted> (default)
;    <ramp-volume>
;    <bar-volume>
#format-muted = <label-muted>
  
; Available tokens:
;    %percentage% (default)
;    %decibels%
#label-volume = %percentage%%
  
; Available tokens:
;    %percentage% (default)
;    %decibels%
#label-muted = üîá muted
#label-muted-foreground = #666

; Only applies if <ramp-volume> is used
#ramp-volume-0 = üîà
#ramp-volume-1 = üîâ
#ramp-volume-2 = üîä

; Right and Middle click
#click-right = pulsemixer
;click-middle = 
  
 [module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98
low-at = 15
format-full-prefix = Ôï∏
format-full = <label-charging>
format-charging-prefix = ÔñÉ
format-charging = <label-charging>
